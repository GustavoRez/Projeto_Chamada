<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <center>
        <div class="container">
            <div class="card border-2 col-sm-4 fundo">
                <div class="card-body">
                    <center>
                        <h3 class="card-title">LOGIN:</h3>
                    </center>
                    <form id="login" method="post">
                        <div class="row">
                            <label class="col-sm-3 col-form-label"><strong>Nome:</strong></label>
                            <input class="form-control" type="text" id="username" name="username"
                                maxlength="45" placeholder="Insira seu nome:" autocomplete="off" autofocus required>
                            <label class="col-sm-3 col-form-label"><strong>Senha:</strong></label>
                            <input class="form-control" type="password" id="senha" name="senha"
                                maxlength="45" placeholder="Insira sua senha:" required>
                            <hr />
                            <p id="message"></p>
                            <input type="submit" class="btn btn-outline-dark botao" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>

    <script>
        document.getElementById('login').addEventListener('submit', function (e) {

            e.preventDefault();

            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;

            const formObject = {
                username: username,
                senha: senha
            };


            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObject)
            })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('message');
                    if (data.success) {
                        messageDiv.style.color = 'rgb(0, 255, 0)';
                        messageDiv.innerHTML = `<p><strong>${data.message}</strong></p>`;
                        window.location.href = ('/home');
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.innerHTML = `<p"><strong>${data.message}</strong></p>`;
                    }
                })

                .catch(error => {
                    console.error('Erro ao enviar o formul√°rio:', error);
                    console.log(error)
                    document.getElementById('message').innerHTML = `<p>Erro inesperado.</p>`;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
