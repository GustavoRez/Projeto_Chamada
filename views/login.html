<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>    
 <center>  
    <div class="container">
        <div class="card border-2 border-danger col-sm-4 fundo">
            <div class="card-body">
                <center>
                    <h3 class="card-title">LOGIN:</h3>
                </center>
                <form action="/login" method="post">
                    <div class="row">
                        <label for="formName" class="col-sm-3 col-form-label">Nome:</label>
                        <input class="form-control border-danger" type="text" id="username" name="username"
                            maxlength="45" placeholder="Insira seu nome:" autofocus autocomplete="off" required>
                        <label for="formName" class="col-sm-3 col-form-label">Senha:</label>
                        <input class="form-control border-danger" type="password" id="senha" name="senha" maxlength="45"
                            placeholder="Insira sua senha:" required>
                        <hr />
                        <input type="submit" class="btn btn-outline-dark botao"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</center> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
